<!-- health_data_app/templates/health_data_app/list_data.html -->
<!DOCTYPE html>
<html>
<head>
    <title>List Medical Data</title>
</head>
<body>
    <h1>List Medical Data</h1>
    <form method="get">
        <label for="source">Source:</label>
        <select id="source" name="source">
            <option value="db">Database</option>
            <option value="file">File</option>
        </select>
        <button type="submit">Load</button>
    </form>
    <div id="dataList">
        {% if data %}
            <ul>
                {% for item in data %}
                    <li>
                        <strong>Patient ID:</strong> {{ item.patient_id }}<br>
                        <strong>Name:</strong> {{ item.name }}<br>
                        <strong>Age:</strong> {{ item.age }}<br>
                        <strong>Diagnosis:</strong> {{ item.diagnosis }}<br>
                        <strong>Date:</strong> {{ item.date }}<br>
                        <a href="{% url 'edit_data' item.patient_id %}">Edit</a>
                        <a href="{% url 'delete_data' item.patient_id %}">Delete</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No data available.</p>
        {% endif %}
    </div>
</body>
</html>
